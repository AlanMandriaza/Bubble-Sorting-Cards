<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generador y ordenador de cartas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenedor">
      <h1>Generador y ordenador de cartas</h1>
      <div class="contenedor-inputs">
        <label for="num-cartas">Ingrese la cantidad de cartas a generar:</label>
        <input type="number" id="num-cartas" min="1">
        <button id="generar-cartas">Generar cartas</button>
        <button id="ordenar-cartas">Ordenar cartas</button>
      </div>
      <div class="contenedor-cartas">
        <div id="contenedor-cartas"></div>
      </div>
      <div class="contenedor-historial">
        <h2>Historial de cambios de ordenamiento:</h2>
        <div id="historial"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
